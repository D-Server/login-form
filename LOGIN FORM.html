<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon"  type="x-icon "href="https://www.shutterstock.com/image-vector/kg-logo-type-on-black-260nw-2252225585.jpg">
<title>Login Form</title>
<style>
    body
	
	{
	
	background-image:url('bg.png');
	background-repeat:no-repeat;
	background-attachment:fixed;
	background-size:100% 100%
	font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
	
	}
	

    .login-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
        text-align: center;
    }

    .login-container h2 {
        margin-top: 0;
        color: #333;
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .login-form button {
        background-color: #008CBA;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    .login-form button:hover {
        background-color: #45a049;
    }
	
</style>
<script>
function auth() {
    // Get username and password from input fields
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    
    // Perform authentication logic here
    // For demonstration purposes, let's assume a hardcoded username and password
    var hardcodedUsername = "admin";
    var hardcodedPassword = "admin123";
    
    if (username === hardcodedUsername && password === hardcodedPassword) {
        // Authentication successful, redirect to YouTube
        alert("Authentication successful!");
        // Redirect to YouTube
        window.location.href = "https://www.youtube.com/watch?v=sVTy_wmn5SU&list=RDsaxcbbkRxK0&index=9";
    } else {
        // Authentication failed, display error message
        alert("Authentication failed. Please check your username and password.");
    }
}
</script>
</head>
<body> 
    <div class="login-container">
        <h2>LOG IN HERE</h2>
        <form class="login-form">
            <input type="text" id="username" name="username" placeholder="Username"><br>
            <input type="password" id="password" name="password" placeholder="Password"><br><br>
            <button type="button" onclick="auth()">Login</button>
        </form>
    </div>
</body>
</html>
